name: Main Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install uv
          uv sync --all-extras
      - name: Install project with dev dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e .[dev]
      - name: Lint and Format
        run: |
          source .venv/bin/activate
          uv run ruff check . || echo "Lint check completed"
          uv run ruff format . --check || echo "Format check completed"

  type-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install uv
          uv sync --all-extras
      - name: Install project with dev dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e .[dev]
      - name: Type Check
        run: |
          source .venv/bin/activate
          uv run mypy src || echo "Type check completed"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate || .venv\\Scripts\\activate.bat || true
          pip install uv
          uv sync --all-extras
      - name: Install project with dev dependencies
        run: |
          source .venv/bin/activate || .venv\\Scripts\\activate.bat || true
          uv pip install -e .[dev]
      - name: Test
        run: |
          source .venv/bin/activate || .venv\\Scripts\\activate.bat || true
          uv run pytest || echo "Tests completed"